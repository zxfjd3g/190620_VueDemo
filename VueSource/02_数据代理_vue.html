<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_数据代理_vue</title>
</head>
<body>
  <div id="test"></div>
  
  <script src="./js/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#test',
      data: {
        name: 'tom'
      }
    })
    console.log(vm)
    console.log(vm._data.name, vm.name) // 代理读操作

    vm.name = 'jack'  // 代理写操作
    console.log(vm._data.name)
  </script>

</body>
</html>
