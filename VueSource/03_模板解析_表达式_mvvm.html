<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_模板解析_插值_vue</title>
</head>
<body>
  <div id="test">
    <p>{{name}}</p>  <!-- textNode.textContent = 'tom2' -->
  </div>
  
  <script src="./js/mvvm/mvvm.js"></script>
  <script src="./js/mvvm/compile.js"></script>
  <script src="./js/mvvm/observer.js"></script>
  <script src="./js/mvvm/watcher.js"></script>
  <script>
    const vm = new MVVM({
      el: '#test',
      data: {
        name: 'tom2'
      }
    })
  </script>
  
</body>
</html>
