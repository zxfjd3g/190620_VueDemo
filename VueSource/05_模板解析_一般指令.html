<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_模板解析_一般指令</title>
  <style>
    .aClass {
      color: red;
    }
    .bClass {
      font-size: 30px;
    }
  </style>
</head>
<body>


  <div id="test">
    <p v-text="msg"></p>  <!-- p.innerText = msg表达式的值 -->
    <p v-html="msg"></p>  <!-- p.innerHTML = msg表达式的值 -->
    <p class="bClass" v-class="myClass">xxxxx</p> <!-- p.className = myClass表达式的值 -->
  </div>
  
  <script src="./js/mvvm/mvvm.js"></script>
  <script src="./js/mvvm/compile.js"></script>
  <script src="./js/mvvm/observer.js"></script>
  <script src="./js/mvvm/watcher.js"></script>
  <script>
    const vm = new MVVM({
      el: '#test',
      data: {
        msg: '<a href="http://www.atguigu.com">去学习</a>',
        myClass: 'aClass'
      }
    })
  </script>

</body>
</html>
