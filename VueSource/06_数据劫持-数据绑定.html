<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>06_数据劫持-数据绑定</title>
  <!--
    1. 数据绑定
      * 初始化显示: 页面(表达式/指令)能从data读取数据显示 (编译/解析)
      * 更新显示: 更新data中的属性数据==>页面更新
  -->
</head>
<body>

  <div id="test">
    <p>{{name}}</p>
    <p v-text="name"></p>
    <p v-text="wife.name"></p>
    <button v-on:click="update">更新</button>  
  </div>
  
  <script src="./js/mvvm/mvvm.js"></script>
  <script src="./js/mvvm/compile.js"></script>
  <script src="./js/mvvm/observer.js"></script>
  <script src="./js/mvvm/watcher.js"></script>
  <script>
    const vm = new MVVM({
      el: '#test',
      data: {
        name: 'tom',
        wife: {
          name: 'feifei',
          age: 22
        }
      },
      methods: {
        update () {
          this.name = 'jack'
          this.wife.name = 'xixi'
          this.wife.age = 23
        }
      }
    })

    /*

      name: 'tom'

    }

      parent: parent
    }
    parent.children.push(child1)
    const child2 = {
      parent: parent
    }
    parent.children.push(child2)
    
    */
  </script>
</body>

</html>
